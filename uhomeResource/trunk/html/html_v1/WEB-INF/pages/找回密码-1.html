<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../web-resource/css/pages/changepwd.css" media="all">
</head>
<body>
<!--找回密码-输入用户名-->
    <div class="m-w980p pwd-wrap">
        <!--面包屑-->
        <div class="crumbs"><a href="#">首页 ></a>找回密码</div>
        <!--面包屑 end-->
        <div class="m-rel">
            <div class="cs-tel">客服热线  <span>021-64703131</span></div>
        </div>
        <div class="step-status cf"><span class="step-1">1.输入账户名</span><span>2.验证身份</span><span>3.重置密码</span><span>4.完成</span></div>
        <div class="pwd-reset">
            <span class="pwd-dir pwd-one"></span>
            <table class="pwd-tab">
                <tr>
                    <td class="pwd-name">登陆名：</td>
                    <td class="pwd-cont"><input type="text" class="input-tip" data-default="手机号/会员名/邮箱"/></td>
                </tr>
                <tr>
                    <td class="pwd-name">验证码：</td>
                    <td class="pwd-cont pwd-validate"><input type="text" /><img src="../../web-resource/images/pwdvalidate.jpg"/><a href="#" class="pwd-changev">看不清，换一个</a></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a class="btn-c" id="save"><span>提交</span></a></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../../web-resource/js/jquery/jquery.1.8.1.js"></script>
    <script type="text/javascript" src="../../web-resource/js/plugin/plugin.js"></script>
    <script type="text/javascript" src="../../web-resource/js/pages/pwdchange.js"></script>
</body>
</html>
