<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../web-resource/css/pages/login.css" media="all">
</head>
<body>
	<!--header start-->
	
	<!--header end-->
	<!--wrap start-->
	<div class="wrap">
		<div class="m-w960p cf">
			<!--login-form start-->
			<div class="login-left">
				<div class="login-form">
					<ul>
						<li>
							<span class="list-name">登录名:</span>
							<input type="text" class="txt-input" />
							<span class="error-tip">请输入登录名！</span>
							<div class="tip">邮箱/手机号</div>
						</li>
						<li>
							<span class="list-name">密码:</span>
							<input type="password" class="txt-input" />
							<span class="error-tip">请输入密码</span>
							<div class="tip">请输入密码</div>
						</li>
						<li>
							<span class="list-name">验证码:</span>
							<input type="text" class="txt-input input-small" maxlength="4" />
							<a href="javascript:;" class="verify-code"><img src="http://test.xlbuy365.net/front_1/validationCode.htm" width="50" height="30"/></a>
							<a href="javascript:;" class="change-code">看不清换一张</a>
							<span class="error-tip">请输入验证码</span>
							<div class="tip">请输入验证码</div>
						</li>
					</ul>
					<div class="auto-login">
						<label>
							<input type="checkbox" /> 记住密码
						</label>
					</div>
					<div class="login-div">
						<a class="login-btn" href="javascript:;">登&nbsp;&nbsp;录</a>
						<a href="#" class="forget-psw">忘记密码?</a>
						<div class="login-link">
							<p>使用合作网站的账户登录</p>
							<a href="" class="link-QQ" title="QQ">QQ登录</a>
							<a href="" class="link-sina" title="新浪微博">新浪微博</a>
						</div>
					</div>
				</div>
			</div>
			<!--login-form end-->
			<!--login-right start-->
			<div class="login-right">
				<div class="login-tip">没有新龙直销账号</div>
				<div>
					<a class="reg-btn" href="#">立即注册</a>
				</div>
				<div class="login-banner"></div>
			</div>
			<!--login-right end-->
		</div>
		<div class="login-foot">
			Copyright <span class="copy-right">&copy;</span> 2000-2013 All Right Reserved上海圆通新龙电子商务有限公司 沪ICP备07507086号-3
		</div>
	</div>
	
<script type="text/javascript" src="../../web-resource/js/jquery/jquery.1.8.1.js"></script>
<script>
$(function(){
	$(".login-form .txt-input").on({
		"focus":function(){
			var $this = $(this),
				$tip = $(this).siblings(".tip"),
				$error = $(this).siblings(".error-tip");
			$this.removeClass("error");
			$error.hide();
			$tip.hide();
		},
		"blur":function(){
			var $this = $(this),
				$val = $this.val(),
				$tip = $(this).siblings(".tip"),
				$error = $(this).siblings(".error-tip");
			if(!$val){
				$this.addClass("error");
				$error.show();
				$tip.show();
			}
		}
	});
	$(".login-form .tip").on("click",function(){
		$(this).hide().siblings(".txt-input").focus();
	});
});
</script>
</body>
</html>
