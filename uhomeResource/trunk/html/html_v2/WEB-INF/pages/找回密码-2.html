<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../web-resource/css/pages/changepwd.css" media="all">
</head>
<body>
<!--找回密码-验证身份-->
    <div class="m-w980p pwd-wrap">
        <!--面包屑-->
        <div class="crumbs"><a href="#">首页 ></a>找回密码</div>
        <!--面包屑 end-->
        <div class="m-rel">
            <div class="cs-tel">客服热线  <span>021-64703131</span></div>
        </div>
        <div class="step-status cf"><span class="step-1 original">1.输入账户名</span><span class="step-2">2.验证身份</span><span>3.重置密码</span><span>4.完成</span></div>
        <div class="pwd-reset">
            <span class="pwd-dir pwd-two"></span>
            <table class=" pwd-tab pwd-email" style="display: none">
                <tr>
                    <td class="pwd-name">找回密码邮件已发送到注册邮箱</td>
                    <td></td>
                </tr>
                <tr>
                    <td><span class="cor-hui">请查收会根据邮件内容操作</span></td>
                    <td></td>
                </tr>
            </table>
            <table class="pwd-tab yz-tab">
                <tr>
                    <td  class="pwd-yzname">激活码已发送到注册手机</td>
                    <td></td>
                </tr>
                <tr>
                    <td class="pwd-cont pwd-validate"><span class="cor-hui">请输入收到的激活码</span><input type="text"/></td>
                    <td class="pwd-cont"><a class="btn-c" id="save"><span>确认</span></a><span class="cor-red">激活码错误请重新输入</span></td>
                </tr>
                <tr>
                    <td><span class="cor-hui">（短信在繁忙时可能稍有延迟，请耐心等待）</span></td>
                    <td></td>
                </tr>
                <tr>
                    <td><span class="cor-red m-mt10p">50秒后重新获取</span></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../../web-resource/js/jquery/jquery.1.8.1.js"></script>
    <script type="text/javascript" src="../../web-resource/js/plugin/plugin.js"></script>
</body>
</html>
