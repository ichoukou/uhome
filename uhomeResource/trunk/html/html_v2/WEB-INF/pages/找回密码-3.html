<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../web-resource/css/pages/changepwd.css" media="all">
</head>
<body>
<!--找回密码-重置密码-->
    <div class="m-w980p pwd-wrap">
        <!--面包屑-->
        <div class="crumbs"><a href="#">首页 ></a>找回密码</div>
        <!--面包屑 end-->
        <div class="m-rel">
            <div class="cs-tel">客服热线  <span>021-64703131</span></div>
        </div>
        <div class="step-status cf"><span class="step-1 original">1.输入账户名</span><span class="step-2 original">2.验证身份</span><span class="step-3">3.重置密码</span><span>4.完成</span></div>
        <div class="pwd-reset">
            <span class="pwd-dir pwd-three"></span>
            <table class="pwd-tab">
                <tr>
                    <td></td>
                    <td><span class="cor-hui">请重新设置您的密码，旧时密码即时失效</span></td>
                </tr>
                <tr>
                    <td class="pwd-name">登陆名：</td>
                    <td class="pwd-cont"><input type="text" class="input-tip" data-default="请输入6位以上的英文、数字、或符号" /></td>
                </tr>
                <tr>
                    <td class="pwd-name">确认密码：</td>
                    <td class="pwd-cont"><input type="text" class="input-tip" data-default="请再次输入密码"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><a class="btn-c" id="save"><span>确定</span></a></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../../web-resource/js/jquery/jquery.1.8.1.js"></script>
    <script type="text/javascript" src="../../web-resource/js/plugin/plugin.js"></script>
    <script type="text/javascript" src="../../web-resource/js/pages/pwdchange.js"></script>
</body>
</html>
