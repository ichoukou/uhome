<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>shopping header</title>
    <link href="../../web-resource/css/common.css" rel="stylesheet" />
    <link href="../../web-resource/css/pages/goodsLook.css" rel="stylesheet" />
    <script src="../../web-resource/js/jquery/jquery.1.8.1.js"  language="javascript"></script>
    <script src="../../web-resource/js/plugin/plugin.js"  language="javascript"></script>
    <script src="../../web-resource/js_build/pages/index.js"></script>
</head>

<body>
    <!--start header-->
    <!--end header-->
    <!--start body-->
    <div class="body m-w980p">
        <div class="layout">
            <div class="m-fl goods">
                <div class="m-fl ">
                    <ul>
                        <li class="add-bor"><img src="../../web-resource/images/goodssmall.png" width="68px" height="69px"/><span></span></li>
                        <li><img src="../../web-resource/images/goods2.png" width="68px" height="69px"/></li>
                        <li><img src="../../web-resource/images/goods3.png" width="68px" height="69px"/></li>
                        <li><img src="../../web-resource/images/goodssmall.png" width="68px" height="69px"/></li>
                    </ul>
                </div>
                <div class="goods-intro">
                    <img src="../../web-resource/images/goodsbig.png"/>
                </div>
            </div>
            <div class="m-fr goods-active">
                <div class="goods-name"><label>KIZZME</label><label>2013新款</label><label>甜美气质牛皮nano手提包</label></div>
                <p>￥355</p>
                <table >
                    <tr>
                        <td>原&nbsp;&nbsp;&nbsp;价</td>
                        <td>折&nbsp;&nbsp;&nbsp;扣</td>
                        <td>运&nbsp;&nbsp;&nbsp;费</td>
                    </tr>
                    <tr>
                        <td><label class="old-price">￥516.00</label></td>
                        <td><label class="discount">1.5折扣</label></td>
                        <td>￥0.00（全场免邮）</td>
                    </tr>
                </table>
                <div class="goods-attribute m-mt10p size"><label>尺&nbsp;&nbsp;&nbsp;&nbsp;码:</label><span class="red-bor">M</span><span>L</span><span>XL</span><span>XXL</span></div>
                <div  class="goods-attribute"><label>颜色分类:</label><span class="red-bor">黑</span><span>红</span></div>
            </div>
        </div>
        <div class="layout  goods-dis">
            <div class="m-fl">
                <label>商品描述：</label><label>很好看的包包啊！</label>
            </div>
            <div class="m-fr goods-items">
                <a>上一条</a><a>下一条</a>
            </div>
        </div>
        <div class="goods-check">
            <label>不通过原因：</label>
            <textarea data-default="如果审核不通过，请填写不通过原因" class="text-area input-marks">

            </textarea>
        </div>
        <div class="btn-check">
            <input type="button" class="btn btn-danger"value="审核通过"/>
            <input type="button" class="btn btn-danger"value="审核不通过"/>
            <input type="button" class="btn btn-danger"value="返   回"/>
        </div>
    </div>
    <!--end body-->
    <!--start footer-->
    <!--end footer-->
</body>
</html>
