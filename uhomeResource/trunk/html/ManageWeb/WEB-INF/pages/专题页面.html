      	</tr>

    </table>
	</div>
	<!--分页插件 start -->
	<div class="pagination pagination-right">
	    共<span class="items-all">36</span>条
	    第<span class="page-all">10</span>页

	<!--分页插件 end -->
	<div class="addSpecial m-hide">
		<span class="c-red">*</span><span>专题名称：</span><input type="text" class="txt-input" />
	</div>
</div>
<script>
$(function(){
	//添加专题
	$('.J-editSpecial').on("click",function(){
	  var html = $(".addSpecial").get(0);
	  $.dialog({
	    lock: true,
	    padding: "10px 30px",
	    title:"新增专题活动",
	    content:html,
	    fixed: true,
	    cancel: true,
	    cancelValue:"取  消",
	    ok:function(){},
	    okValue:"提  交"
	  });
	});
})
</script>
