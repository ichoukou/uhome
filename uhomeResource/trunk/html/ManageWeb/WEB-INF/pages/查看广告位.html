<script>
    var _ctxPath = 'http://localhost:8090/uHomeManage',
    		_jsPath = '../../web-resource/js';
$(function(){
	//添加广告弹出
	$('.J-editAd').on("click",function(){
	  var html = $(".newAd").get(0);
	  $.dialog({
	    lock: true,
	    padding: "10px 30px",
	    title:"新增广告",
	    content:html,
	    fixed: true,
	    cancel: true,
	    cancelValue:"取  消",
	    ok:function(){},
	    okValue:"发  布"
	  });
	  return false;
	});
	//广告尺寸修改
	$(".J-adType").on("change",function(){
		var adType = $(this).find("option:selected").attr("adType");
		if(adType == 1){
			$(".J-adSize").text("960px*390px");
		}else if(adType == 2){
			$(".J-adSize").text("960px*100px");
		}else if(adType == 3){
			$(".J-adSize").text("228px*285px");
		}
	});
	//上传图片
	var uploadDefaultParams = {
		'auto' : true,
		'buttonImg' : _jsPath+'/plugin/uploadify/uploadimg_btn.png',
		'cancelImg' : _jsPath+'/plugin/uploadify/cancel.png',
		'expressInstall' : _jsPath+'/plugin/uploadify/expressInstall.swf',
		'fileDataName'   : 'file',
		'fileDesc' : '请选择jpg、gif、png文件',
		'fileExt' : '*.jpg;*.jpeg;*.gif;*.png',
	    'height' : 24,
	    'multi' : false,
	    'script' : _ctxPath+'/upload/upload.htm',
	    'uploader' : _jsPath+'/plugin/uploadify/uploadify.allglyphs.swf',
	    'width' : 100,
	    'scriptData' : {'category':'brand'}
	};
    var uploadLogoImgParams = uploadDefaultParams;
    uploadLogoImgParams.onComplete = function(event, ID, fileObj, response, data){
		$('#imageUrl').val(response);
		$('.J-imgSrc').val(_filePath+response);
   };
   $('#imgUpload').uploadify(uploadLogoImgParams);
});
	//广告预览
	var imgView=function(src, width, height){
		var suffix = src.split(".")[1];
		var url =src + "_t5." + suffix;
		if(src!='' && src != null){
			var html = '<img src="http://192.168.5.20/file/media/thumb/uhome'+url+'"/>';
			  $.dialog({
			    lock: true,
			    padding: "5px",
			    title:false,
			    content:html,
			    fixed: true,
			    cancel: true,
			    cancelValue: "关  闭"
			  });
			  $(".d-close").hide();
		}
	}
</script>
