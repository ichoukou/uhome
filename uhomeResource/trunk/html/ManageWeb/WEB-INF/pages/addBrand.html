<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>addBrand</title>
    <link href="../../web-resource/css/common.css" rel="stylesheet" />
    <link href="../../web-resource/css/pages/addBrand.css" rel="stylesheet" />
    <script src="../../web-resource/js/jquery/jquery.1.8.1.js"  language="javascript"></script>
    <script src="../../web-resource/js/plugin/formvalidator/formValidatorRegex.js"  language="javascript"></script>
    <script src="../../web-resource/js/plugin/formvalidator/formValidator-4.1.3.js"  language="javascript"></script>
</head>
<body>
<!--start header-->
<!--end header-->
<!--start body-->
<div class="body m-w980p">
	<div class="addBrand-border">
		<form id="addBrand-form">
		<h1 class="addBrand-t">品牌属性</h1>
		<table border="0" class="addBrand-table">
			<tr>
				<td align="right" width="145">*品牌名称：</td>
				<td>
					<input type="text" class="addBrand-text" id="zh-name" />
					<input type="text" class="addBrand-text" id="en-name" />
					<input type="checkbox" class="addBrand-checkboc" id="set-hotBrand" /><label for="set-hotBrand">设为热卖品牌</label>
				</td>
				<td width="320"><span id="nameTip"></td>
			</tr>
			<tr>
				<td align="right">*品牌类目：</td>
				<td>
					<select class="addBrand-select" id="brand-category">
						<option value>请选择品牌类目</option>
						<option value="a">服装鞋帽</option>
						<option value="b">箱包皮具</option>
					</select>
				</td>
				<td><span id="brand-categoryTip"></span></td>
			</tr>
			<tr>
				<td align="right">品牌特点：</td>
				<td>
					<input type="text" class="addBrand-text"/>
				</td>
				<td><span></span></td>
			</tr>
			<tr>
				<td align="right">品牌所属国家：</td>
				<td>
					<input type="text" class="addBrand-text"/>
				</td>
				<td><span></span></td>
			</tr>
			<tr>
				<td align="right">品牌创始人：</td>
				<td>
					<input type="text" class="addBrand-text"/>
				</td>
				<td><span></span></td>
			</tr>
			<tr>
				<td align="right">品牌创建时间：</td>
				<td>
					<input type="text" class="addBrand-text"/>
				</td>
				<td><span></span></td>
			</tr>
			<tr valign="top">
				<td align="right">*品牌简介：</td>
				<td>
					<div class="addBrand-edit">
						<textarea id="summary" class="addBrand-textarea"></textarea>
						<p>源码：已输入<b class="c-green">0</b>/最多输入<b class="c-red">25000</b></p>
					</div>
				</td>
				<td><span id="summaryTip"></span></td>
			</tr>
			<tr valign="top">
				<td align="right">*品牌logo：</td>
				<td colspan="2">
					<div class="addBrand-logo">
						<div class="brand-default"><!--添加默认图片背景-->
							<img src="../../web-resource/images/goodsbig.png" />
						</div>
						<input type="hidden" id="brand-img" />
					</div>
				</td>
			<tr>
				<td></td>
				<td>
					<input type="button" class="addBrand-btn" value="点击上传" />
					<span class="c-red">为保证图片效果，请上传220px*140px的logo</span>
				</td>
				<td><span id="brand-imgTip"></span></td>
			</tr>
			</tr>
			<tr valign="top">
				<td align="right">*品牌形象图：</td>
				<td colspan="2">
					<div class="addBrand-Image">
						<div class="brandImg-default"><!--添加默认图片背景-->
							<img src="../../web-resource/images/goodsbig.png" />
						</div>
						<input type="hidden" id="license" />
					</div>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" class="addBrand-btn" value="点击上传" />
					<span class="c-red">为保证图片效果，请上传710px*210px的logo</span>
				</td>
				<td><span id="licenseTip"></span></td>
			</tr>
			<tr>
				<td colspan="3" align="center">
					<input type="submit" class="addBrand-btn" value="保存所有信息" />
					<br/><br/><br/>
				</td>
			</tr>
		</table>
	</form>
	</div>
</div>
<!--end body-->
<!--start footer-->
<!--end footer-->
<script>
	$.formValidator.initConfig({formID:"addBrand-form",theme:"Default",submitOnce:true,onError:function(){}});
	$("#zh-name,#en-name").formValidator({tipID:"nameTip",onshow:"请填写任一种名字)",onfocus:"请请填写任一种名字。",oncorrect:"输入正确！"}).functionValidator({fun:allEmpty}); 
	function allEmpty(val,elem){return ($("#zh-name").val()=="" && $("#en-name").val()=="")?'请至少填写一种品牌名称':true;} 
	$("#brand-category").formValidator({onShow:"请选择品牌类目",onFocus:"品牌类目必须选择",onCorrect:"谢谢你的配合",defaultValue:"a"}).inputValidator({min:1,onError: "你是不是忘了选择品牌类目!"}).defaultPassed();
	$("#summary").formValidator({onShowText:"你输入品牌简介"}).inputValidator({min:3,max:200,onError:"你输的品牌简介长度不正确,请确认"});
	$("#brand-img").formValidator({ onShow: "请输入图片名", onCorrect: "谢谢你的合作，你的图片名正确" }).inputValidator({min:1,onErrorMin:"请上传图片"}).regexValidator({ regExp: "picture", dataType: "enum", onError: "图片名格式不正确" }); 
	$("#license").formValidator({ onShow: "请输入图片名", onCorrect: "谢谢你的合作，你的图片名正确" }).inputValidator({min:1,onErrorMin:"请上传图片"}).regexValidator({ regExp: "picture", dataType: "enum", onError: "图片名格式不正确" }); 
</script>
</body>
</html>
