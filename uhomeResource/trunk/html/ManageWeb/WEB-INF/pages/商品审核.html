<!DOCTYPE html>
<html lang="zh-CN" class="ua-window">
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" type="text/css" href="../../web-resource/css/pages/produce-detail.css" media="all">
</head>
<body>
    <div class="m-w980p">
        <div class="produce-top cf">
            <div class="multizoom thumbs">
                <a href="../../web-resource/images/uploadfolder/multizoom/01_large.jpg" data-magsize="488,400" data-large="../../web-resource/images/uploadfolder/multizoom/01.jpg" data-title="" class="cur">
                    <img src="../../web-resource/images/uploadfolder/multizoom/01_tmb.jpg" alt="KIZZME 2013新款 甜美气质牛皮nano手提包包" title="KIZZME 2013新款 甜美气质牛皮nano手提包包"/>
                    <i></i>
                </a>
                <a href="../../web-resource/images/uploadfolder/multizoom/03_large.jpg" data-magsize="488,400" data-large="../../web-resource/images/uploadfolder/multizoom/03.jpg" data-title="">
                    <img src="../../web-resource/images/uploadfolder/multizoom/03_tmb.jpg" alt="KIZZME 2013新款 甜美气质牛皮nano手提包包" title="KIZZME 2013新款 甜美气质牛皮nano手提包包"/>
                    <i></i>
                </a>
                <a href="../../web-resource/images/uploadfolder/multizoom/02_large.jpg" data-magsize="488,400" data-large="../../web-resource/images/uploadfolder/multizoom/02.jpg" data-title="">
                    <img src="../../web-resource/images/uploadfolder/multizoom/02_tmb.jpg" alt="KIZZME 2013新款 甜美气质牛皮nano手提包包" title="KIZZME 2013新款 甜美气质牛皮nano手提包包"/>
                    <i></i>
                </a>
                <a href="../../web-resource/images/uploadfolder/multizoom/04_large.jpg" data-magsize="488,400" data-large="../../web-resource/images/uploadfolder/multizoom/04.jpg" data-title="">
                    <img src="../../web-resource/images/uploadfolder/multizoom/04_tmb.jpg" alt="KIZZME 2013新款 甜美气质牛皮nano手提包包" title="KIZZME 2013新款 甜美气质牛皮nano手提包包"/>
                    <i></i>
                </a>
            </div>
            <div class="property">
                <div class="targetarea">
                    <img id="multizoom" alt="zoomable" title="" src="http://www.dynamicdrive.com/dynamicindex4/millasmall.jpg"/>
                </div>
                <div class="pro-details">
                    <div class="goods-name">KIZZME 2013新款 甜美气质牛皮nano手提包包</div>
                    <div class="goods-price"><span class="g-val">￥355</span></div>
                    <div class="goods-org-item">
                        <table width="100%">
                            <thead>
                            <tr>
                                <td width="60" align="right">原价：</td>
                                <td width="170" align="center">折扣：</td>
                                <td>运费：</td>
                            </tr>
                            </thead>
                            <tr>
                                <td>￥ 516.00</td>
                                <td align="center"><span class="g-val">1.5折扣</span></td>
                                <td>￥0.00（全场免邮）</td>
                            </tr>
                        </table>
                    </div>
                    <div class="goods-sort-list cf">
                        <ul>
                            <li>
                                <div class="tit">尺码：</div>
                                <div class="info">
                                    <span class="selected">M</span><span>L</span><span>XL</span><span>XXL</span>
                                </div>
                            </li>
                            <li>
                                <div class="tit">颜色分类：</div>
                                <div class="info">
                                    <span class="selected">黑</span><span>红</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="layout  goods-dis">
            <div class="m-fl">
                <label>商品描述：</label><label>很好看的包包啊！</label>
            </div>
            <div class="m-fr goods-items">
                <a>上一条</a><a>下一条</a>
            </div>
        </div>
        <div class="goods-check">
            <label>不通过原因：</label>
            <textarea data-default="如果审核不通过，请填写不通过原因" class="text-area input-marks"></textarea>
        </div>
        <div class="btn-check">
            <input type="button" class="btn btn-danger"value="审核通过"/>
            <input type="button" class="btn btn-danger"value="审核不通过"/>
            <input type="button" class="btn btn-danger"value="返   回"/>
        </div>
    </div>
